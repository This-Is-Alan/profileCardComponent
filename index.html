<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card__header">
          <img
            class="card__profile-img"
            src="./images/image-victor.jpg"
            alt="profile-img"
          />
        </div>
        <div class="card__profile-body">
          <h3 class="card__user-name">
            Victor Crest
            <p class="card__user-age">26</p>
          </h3>
          <p class="card__user-location">London</p>
        </div>
        <div class="card__footer">
          <ul class="card__list">
            <li class="card__items">
              80K <span class="card__sub-items">Followers</span>
            </li>
            <li class="card__items">
              803K <span class="card__sub-items">Likes</span>
            </li>
            <li class="card__items">
              1.4K <span class="card__sub-items">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/This-Is-Alan/profileCardComponent"
        >This-Is-Alan</a
      >.
    </div>
  </body>
</html>
